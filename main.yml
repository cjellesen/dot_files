---
- name: DotFiles Config
  hosts: localhost
  connection: local
  become: yes
  gather_facts: true

  pre_tasks:
    - name: Detect Host User
      ansible.builtin.import_tasks: pre_tasks/whoami.yml
      tags:
        - always

  roles:
     - fzf
     - go
     - dotnet
     - neovim
     - docker
     - kubectl
     - azurecli
     - bitwarden
     - hyprland
