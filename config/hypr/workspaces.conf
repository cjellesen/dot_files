# Workspace monitor binds - 2 monitor setup.
# monitor 1 is left and takes the left numeric digits
# monitor 2 is the right and and right numeric digits
workspace=name:1-Free, monitor:HDMI-A-1
workspace=name:2-Firefox, monitor:HDMI-A-1
workspace=name:3-Chrome, monitor:HDMI-A-1
workspace=name:4-Bitwarden, monitor:HDMI-A-1
workspace=name:5-Steam, monitor:HDMI-A-1
workspace=name:6-Rider, monitor:HDMI-A-1
workspace=name:7-Pycharm, monitor:HDMI-A-1
workspace=name:8, monitor:HDMI-A-1
workspace=name:9, monitor:HDMI-A-1
workspace=name:0, monitor:HDMI-A-1

# Application workspace bindings
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule=workspace 2 silent,class:(^(firefox)$)
windowrule=workspace 3 silent,class:(^(Google-chrome)$)
windowrule=workspace 4 silent,class:(^(Bitwarden)$)
windowrule=workspace 5 silent,class:(^(steam)$)
windowrule=workspace 6 silent,class:(^(jetbrains-rider)$)
windowrule=workspace 7 silent,class:(^(jetbrains-pycharm)$)
