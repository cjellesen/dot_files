# monitor 1 is left and takes the left numeric digits
# monitor 2 is the right and and right numeric digits 
workspace=name:1, monitor:DP-2
workspace=name:2, monitor:DP-2
workspace=name:3, monitor:DP-2
workspace=name:4, monitor:DP-2
workspace=name:5, monitor:DP-2
workspace=name:6, monitor:DP-3
workspace=name:7, monitor:DP-3
workspace=name:8, monitor:DP-3
workspace=name:9, monitor:DP-3
workspace=name:0, monitor:DP-3

